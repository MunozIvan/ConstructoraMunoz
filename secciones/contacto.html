<head>

    <title>Muñoz S.A.-Contacto</title>
    <link rel="shortcut icon" href="./imagenes/favcasa.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/style.css">
</head>

<body>
    <header>
        <div class="titulo">
            <a href="../index.html"><img src="../imagenes/logo1.png" alt="logo de contstructora"></a>
        </div>
        <ul class="navegacion">
            <li>
                <a href="../index.html">Inicio</a>
            </li>
            <li>
                <a href="./contacto.html">Contacto</a>
            </li>
            <li>
                <a href="./distuhogar.html">Diseña tu hogar</a>
            </li>
            <li>
                <a href="./nuestrasobras.html">Nuestras obras</a>
            </li>
            <li>
                <a href="./empresa.html">Empresa</a>
            </li>
            <li>
                <a href="./servicios.html">Servicios</a>
            </li>
        </ul>
    </header>

    <div class="capa"></div>

    <div class="titulo">
        Contacto
    </div>

    <section class="cuerpoCont">
        <div class="division">
            Dejanos tu correo y nos pondremos en contacto a la brevedad
        </div>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Apellido</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Mensaje</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Recibir noticias sobre Constructora Muñoz
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </section>
    
    
    <footer>
        <div>
            <a href="./disclaimer.html">Disclaimer</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
